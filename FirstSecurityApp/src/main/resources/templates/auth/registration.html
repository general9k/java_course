<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registation</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя пользователя: </label>
    <input name="username" id="username" type="text" th:field="*{username}">
    <div style="color:red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input name="yearOfBirth" id="yearOfBirth" type="text" th:field="*{yearOfBirth}">
    <div style="color:red;" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth Error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input name="password" id="password" type="password" th:field="*{password}">
    <div style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
    <br/>

    <input type="submit" value="Sing up">
</form>

</body>
</html>
